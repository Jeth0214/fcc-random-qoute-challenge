<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Machinery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="qoute.css">
</head>

<body class="bgRandomColor">
    <div >
        <div id="quote-box">
            <div><h1 id="text" class="randomColor"></h1></div>
            <div id="author" class="randomColor"></div>

            <div class="buttons">
                <div>
                    <a href="twitter.com/intent/tweet" target="_blank" id="tweet-quote"><i
                            class="fab fa-twitter bgRandomColor button"></i></a>
                    <a href="https://www.tumblr.com" target="_blank"><i class="fab fa-tumblr  bgRandomColor button"></i></a>
                </div>
                <div>
                    <button id="new-quote" class="bgRandomColor button">New Qoute</button>
                </div>
            </div>
        </div>
        <div id="camper">
            <p><span>By</span> <a href="https://codepen.io/jeth0214/" target="_blank">Jeth0214</a></p>
        </div>
    </div>



    <script src="qoute.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
</body>

</html>
